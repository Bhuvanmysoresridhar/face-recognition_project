<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Face Recognition System{% endblock %}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #eee; }
        nav { background: #16213e; padding: 1rem 2rem; display: flex; align-items: center; gap: 2rem; border-bottom: 2px solid #0f3460; }
        nav a { color: #e94560; text-decoration: none; font-weight: 500; transition: color 0.2s; }
        nav a:hover { color: #ff6b81; }
        nav .brand { font-size: 1.3rem; font-weight: 700; color: #fff; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 0 1rem; }
        .card { background: #16213e; border-radius: 12px; padding: 1.5rem; margin-bottom: 1.5rem; border: 1px solid #0f3460; }
        .card h2 { color: #e94560; margin-bottom: 1rem; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 1.5rem; }
        .stat-card { text-align: center; padding: 2rem; }
        .stat-card .number { font-size: 3rem; font-weight: 700; color: #e94560; }
        .stat-card .label { color: #aaa; margin-top: 0.5rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 0.75rem 1rem; text-align: left; border-bottom: 1px solid #0f3460; }
        th { color: #e94560; font-weight: 600; }
        tr:hover { background: rgba(233, 69, 96, 0.05); }
        .btn { display: inline-block; padding: 0.5rem 1.5rem; background: #e94560; color: #fff; border: none; border-radius: 6px; cursor: pointer; font-size: 0.9rem; text-decoration: none; transition: background 0.2s; }
        .btn:hover { background: #c0392b; }
        .btn-outline { background: transparent; border: 1px solid #e94560; color: #e94560; }
        .btn-outline:hover { background: #e94560; color: #fff; }
        .btn-danger { background: #c0392b; }
        input, select { padding: 0.5rem 1rem; border-radius: 6px; border: 1px solid #0f3460; background: #1a1a2e; color: #eee; font-size: 0.9rem; }
        .flash { padding: 1rem; border-radius: 8px; margin-bottom: 1rem; }
        .flash.success { background: rgba(46, 204, 113, 0.15); border: 1px solid #2ecc71; color: #2ecc71; }
        .flash.error { background: rgba(231, 76, 60, 0.15); border: 1px solid #e74c3c; color: #e74c3c; }
        .flash.warning { background: rgba(241, 196, 15, 0.15); border: 1px solid #f1c40f; color: #f1c40f; }
        .video-container { text-align: center; }
        .video-container img { max-width: 100%; border-radius: 8px; border: 2px solid #0f3460; }
        form { display: flex; gap: 0.5rem; align-items: center; flex-wrap: wrap; }
    </style>
</head>
<body>
    <nav>
        <span class="brand">Face Recognition</span>
        <a href="/">Dashboard</a>
        <a href="/faces">Manage Faces</a>
        <a href="/detections">Detections</a>
        <a href="/attendance">Attendance</a>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </div>
</body>
</html>
